<div id="error-comp">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <div class="content">
            {{ errorMsg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseButtonClicked()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
