<div class="profile container">
    <div class="nav-header shadow rounded-3">
        <nav class="nav">
            <div class="nav__element">
                <a class="nav-link disabled" [routerLink]="['/profile']">Profil</a>
                <i class="fa-regular fa-user"></i>
            </div>

            <div class="nav__element">
                <a class="nav-link" [routerLink]="['/search']">Suche</a>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="nav__element">
                <a class="nav-link" [routerLink]="['/login']">Abmelden</a>
                <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </nav>
    </div>

    <div class="main">
        <div class="profile-container">
            <div class="row flex-row-reverse">
                <div class="col-sm-6">
                    <div class="left">
                        <div class="display-6">
                            Profil von {{nickname}}
                        </div>

                        <div class="content">
                            <div class="birthday-container">
                                <p>Geburtstag</p>
                                <input #datePickerInput class="shadow rounded-3 date-picker" type="text"
                                    (click)="onDatepickerInputClicked()">
                            </div>

                            <div class="horn-container">
                                <p>Hornl√§nge</p>
                                <select (change)="onHornlengthSelected($event)" class="rounded-3 shadow">
                                    <option [value]="i" *ngFor="let i of hornlengths">{{i}} cm</option>
                                </select>
                            </div>

                            <div class="gender-container">
                                <p>Geschlecht</p>
                                <select (change)="onGenderSelected($event)" class="rounded-3 shadow">
                                    <option [value]="i" *ngFor="let v of genders, let i = index;">{{v}}</option>
                                </select>
                            </div>

                            <div class="interest-in-gender">
                                <p>Interesse am Geschlecht</p>
                                <select (change)="onAttractedToGenderSelected($event)" class="rounded-3 shadow">
                                    <option [value]="i" *ngFor="let v of genders, let i = index;">{{v}}</option>
                                </select>
                            </div>

                            <textarea class="form-control shadow rounded-3" id="exampleFormControlTextarea1" rows="10"
                                placeholder="Hobbies / Freizeit / Interessen"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="right">
                        <div class="carousel-container">
                            <div #carousel id="profile-carousel" class="carousel" *ngIf="images.length > 0">
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner shadow rounded-3">
                                        <div class="carousel-item" *ngFor="let image of images">
                                            <img class="d-block w-100" src="{{image}}" alt="First slide">
                                        </div>
                                    </div>
                                    <div class="carousel-control-prev" role="button" data-slide="prev"
                                        (click)="onPrevCarouselButtonClicked()">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </div>
                                    <div class="carousel-control-next" role="button" data-slide="next"
                                        (click)="onNextCarouselButtonClicked()">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="nickname-container">
                            <input [(ngModel)]="nickname" class="shadow rounded-3" placeholder="Nickname" type="text"
                                maxlength="20">
                        </div>

                        <div class="like-container">
                            <i #like class="fa-regular fa-thumbs-up animated" (click)="onLikeClicked(like)"></i>
                        </div>

                        <div class="butt-container">
                            <button type="button" class="btn btn-primary shadow" (click)="onSaveButtonClicked()">Speichern</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
