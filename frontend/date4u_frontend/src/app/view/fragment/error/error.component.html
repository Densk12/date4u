<div id="error-comp">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <div>
            <strong>{{errorMsg}}</strong>
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseButtonClicked()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
