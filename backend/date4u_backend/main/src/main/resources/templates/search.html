<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="#">Date4u</a>
                <a class="nav-item nav-link" href="index">Home</a>
                <a class="nav-link nav-item" href="profile">Profile</a>
                <a class="nav-link nav-item" href="search">Search</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Search</h1>
    </div>

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Nickname</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="profile,it : ${profiles}">
                <th data-th-text="${it.count}">COUNTER</th>
                <td data-th-text="${profile.id}">ID</td>
                <td data-th-text="${profile.nickname}">NICKNAME</td>
                <td data-th-text="${profile.description}">DESCRIPTION</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
